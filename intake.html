<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisePath Systems | Confidential Intake</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #FAFAFA;
            --paper-color: #FFFFFF;
            --text-main: #111111;
            --text-muted: #6E6E73;
            --accent-blue: #0071E3; /* Apple Blue */
            --input-bg: #F5F5F7;    /* Apple Grey */
            --border-radius: 18px;  /* Apple Smooth Curve */
            --kirkland-red: #8A1538; /* Subtle nod to Kirkland, used for alerts/important */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Inter', sans-serif; /* Default to clean UI font */
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 80px;
        }

        /* --- THE "LEGAL" HEADER --- */
        .doc-header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .doc-header h1 {
            font-family: 'Playfair Display', serif; /* The Kirkland Touch */
            font-size: 48px;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .doc-header .meta-data {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border: 1px solid #E5E5E5;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
        }

        /* --- THE "DOSSIER" CONTAINER --- */
        .dossier-container {
            max-width: 640px;
            margin: 0 auto;
            background: var(--paper-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 60px;
            position: relative;
        }

        /* --- FORM TYPOGRAPHY --- */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E5E5E5;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-number {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- APPLE STYLE INPUTS --- */
        .form-group { margin-bottom: 32px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        input, select, textarea {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid transparent; 
            background-color: var(--input-bg);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }

        /* The Focus State (Apple Blue Glow) */
        input:focus, select:focus, textarea:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.12);
            border-color: var(--accent-blue);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        /* --- ACTION BAR (Sticky Bottom) --- */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .submit-btn {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            padding: 14px 40px;
            border-radius: 100px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover { transform: scale(1.02); }

        .cancel-btn {
            position: absolute;
            left: 40px;
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .dossier-container { padding: 30px 20px; margin: 0 10px; }
            .doc-header h1 { font-size: 36px; }
            .cancel-btn { display: none; } /* Hide back button on mobile sticky bar for space */
        }
    </style>
</head>
<body>

    <header class="doc-header">
        <div class="meta-data">Reference: WSS-V2-AUDIT</div>
        <h1>Operational Intake</h1>
        <p style="color: var(--text-muted); font-size: 16px; max-width: 460px; margin: 0 auto; line-height: 1.5;">
            Confidential analysis of operational infrastructure. <br>
            Please provide precise data for accurate scoring.
        </p>
    </header>

    <div class="dossier-container">
        
        <form action="#" method="POST">
            
            <div class="section-title">
                Organization Identity
                <span class="section-number">01 / 04</span>
            </div>

            <div class="form-group">
                <label>Legal Entity Name</label>
                <input type="text" placeholder="e.g. Acme Holdings LLC" required>
            </div>

            <div class="form-group">
                <label>Primary Sector</label>
                <select required>
                    <option value="" disabled selected>Select Classification...</option>
                    <option value="Real Estate">Real Estate / Brokerage</option>
                    <option value="Medical">Medical / Healthcare</option>
                    <option value="Legal">Legal Services</option>
                    <option value="Fitness">Fitness / Wellness</option>
                    <option value="Contracting">Trade / Contracting</option>
                </select>
            </div>

            <div class="section-title" style="margin-top: 60px;">
                Revenue & Velocity
                <span class="section-number">02 / 04</span>
            </div>

            <div class="form-group">
                <label>Monthly Gross Revenue (Avg)</label>
                <select required>
                    <option value="" disabled selected>Select Range...</option>
                    <option value="<20k">Under $20,000</option>
                    <option value="20k-50k">$20,000 – $50,000</option>
                    <option value="50k-100k">$50,000 – $100,000</option>
                    <option value="100k+">$100,000+</option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Lead Volume (Monthly)</label>
                <input type="number" placeholder="e.g. 150">
            </div>

            <div class="section-title" style="margin-top: 60px;">
                Operational Pathology
                <span class="section-number">03 / 04</span>
            </div>

            <div class="form-group">
                <label>Primary Failure Point</label>
                <select required>
                    <option value="" disabled selected>Identify the bottleneck...</option>
                    <option value="Speed">Lead Response Time (Too Slow)</option>
                    <option value="Conversion">Low Conversion Rate</option>
                    <option value="Retention">Client Retention / Churn</option>
                    <option value="Chaos">Administrative Chaos</option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Technical Stack</label>
                <textarea rows="3" placeholder="List current CRMs, tools, or software..."></textarea>
            </div>

            <div class="section-title" style="margin-top: 60px;">
                Officer Contact
                <span class="section-number">04 / 04</span>
            </div>

            <div class="form-group">
                <label>Direct Email</label>
                <input type="email" placeholder="name@firm.com" required>
            </div>
            
            <div style="height: 60px;"></div>

        </form>
    </div>

    <div class="action-bar">
        <a href="index.html" class="cancel-btn">Cancel Audit</a>
        <button type="submit" class="submit-btn">Submit for Analysis</button>
    </div>

</body>
</html>
