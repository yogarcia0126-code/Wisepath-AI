<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisePath Systems | Operational Audit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- COPYING THE CORE STYLES FROM INDEX.HTML --- */
        :root {
            --bg-color: #FAFAFA;
            --card-bg: #FFFFFF; /* Using pure white for the form card to pop */
            --text-main: #1D1D1F;
            --text-muted: #86868B;
            --border-radius: 24px;
            --input-bg: #F5F5F7; /* Grey background for inputs */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.4;
        }

        a { text-decoration: none; color: inherit; }

        /* --- NAV ISLAND (Simplified for Intake) --- */
        .nav-island {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 56px;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 6px 4px 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            z-index: 1000;
        }

        .nav-logo { font-weight: 600; font-size: 15px; letter-spacing: -0.02em; }
        
        .nav-back {
            background-color: #E5E5E5; /* Lighter button for "Back" */
            color: #000;
            font-size: 13px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 100px;
            transition: opacity 0.2s;
        }
        .nav-back:hover { background-color: #D1D1D1; }

        /* --- FORM CONTAINER --- */
        .form-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 140px; /* Clear the nav */
            padding-bottom: 60px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .form-header {
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 40px;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 18px;
        }

        /* --- THE FORM CARD --- */
        .audit-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* --- INPUT STYLING (The Apple Look) --- */
        .form-group { margin-bottom: 24px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        input, select, textarea {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent; /* No border initially */
            background-color: var(--input-bg);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--text-main);
            transition: all 0.2s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #fff;
            border-color: #0071E3; /* Apple Blue Focus */
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 12px auto;
        }

        .submit-btn {
            width: 100%;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 18px;
            border-radius: 100px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .submit-btn:hover { transform: scale(1.02); }

    </style>
</head>
<body>

    <nav class="nav-island">
        <a href="index.html" class="nav-logo">WisePath</a>
        <a href="index.html" class="nav-back">✕ Close</a>
    </nav>

    <div class="form-wrapper">
        
        <div class="form-header">
            <h1>System Diagnostic</h1>
            <p>This data feeds the scoring engine. Be precise.</p>
        </div>

        <div class="audit-card">
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" placeholder="e.g. Acme Realty Group" required>
                </div>

                <div class="form-group">
                    <label>Industry</label>
                    <select required>
                        <option value="" disabled selected>Select your sector...</option>
                        <option value="Real Estate">Real Estate / Team</option>
                        <option value="Gym/Fitness">Gym / Fitness Studio</option>
                        <option value="Medical/Clinic">Med Spa / Clinic</option>
                        <option value="Home Services">Home Services (HVAC, Plumbing)</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Estimated Monthly Revenue</label>
                    <select required>
                        <option value="" disabled selected>Select range...</option>
                        <option value="<10k">&lt; $10k/mo</option>
                        <option value="10k-50k">$10k – $50k/mo</option>
                        <option value="50k-100k">$50k – $100k/mo</option>
                        <option value="100k+">$100k+/mo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Primary Operational Pain</label>
                    <select required>
                        <option value="" disabled selected>Where is the leak?</option>
                        <option value="Missed Leads">Missed Leads (Slow response)</option>
                        <option value="Scheduling">Booking Chaos (No-shows)</option>
                        <option value="FollowUp">No Follow-Up System</option>
                        <option value="Overwhelmed">Tool Overload / Confusion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Current CRM / Tools (Optional)</label>
                    <input type="text" placeholder="e.g. Salesforce, Excel, Pen & Paper">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="joseph@example.com" required>
                </div>

                <button type="submit" class="submit-btn">Run Analysis</button>
            </form>
            </div>

    </div>

</body>
</html>
